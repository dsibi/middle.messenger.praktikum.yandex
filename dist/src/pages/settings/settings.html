<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <title>My Chat_Settings</title>
    <script type="module" crossorigin src="/assets/settings-ef70f627.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/button-34cbd3cc.js">
    <link rel="stylesheet" href="/assets/button-828b71be.css">
    <link rel="stylesheet" href="/assets/settings-0e0c7476.css">
    <link rel="stylesheet" href="/assets/default-23f48d10.css">
  </head>
  <body>
    
    
    <header>
      <a href="/"><img
          src="/assets/logo-acb97675.png"
          alt="My Chat Logo"
          id="logo"
        /></a>
    </header>    <main>
      <div id="wrapper">
        <form action="" method="get">
          <div class="box">
            <img
              src="/assets/avatar-5ad21f5d.png"
              alt="My Chat Logo"
              id="avatar"
              name="avatar"
              width="80px"
            />
          </div>
          <div class="fields">
            <label for="first_name">First Name </label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              value="Dmitry"
              required
              readonly
              onclick="editStart(this)"
            />
          </div>
          <div class="fields">
            <label for="second_name">Second Name </label>
            <input
              type="text"
              id="second_name"
              name="second_name"
              value="Sib"
              required
              readonly
              onclick="editStart(this)"
            />
          </div>
          <div class="fields">
            <label for="display_name">Display Name </label>
            <input
              type="text"
              id="display_name"
              name="display_name"
              value="Dmitry Sib"
              required
              readonly
              onclick="editStart(this)"
            />
          </div>
          <div class="fields">
            <label for="login">Login </label>
            <input
              type="text"
              id="login"
              name="login"
              value="dimas"
              required
              readonly
              onclick="editStart(this)"
            />
          </div>
          <div class="fields">
            <label for="email">Email </label>
            <input
              type="text"
              id="email"
              name="email"
              value="dimas@dimas.world"
              required
              readonly
              onclick="editStart(this)"
            />
          </div>
          <div class="fields">
            <label for="phone">Phone </label>
            <input
              type="text"
              id="phone"
              name="phone"
              value="+7-777-777-7777"
              required
              readonly
              onclick="editStart(this)"
            />
          </div>
          <hr />
          <div class="fields">
            <label for="oldPassword" id="oldPassword">Old Password </label>
            <input
              id="oldPassword"
              name="oldPassword"
              value=""
              required
              readonly
              onclick="editStart(this)"
              type="password"
            />
          </div>
          <div class="fields">
            <label for="newPassword" id="newPassword">New Password </label>
            <input
              id="newPassword"
              name="newPassword"
              value=""
              required
              readonly
              onclick="editStart(this)"
              type="password"
            />
          </div>
          <div id="btn">
            
<input type="submit" value=Save onclick="location.href=&#x27;/&#x27;" /> 
<input type="submit" value=Cancel onclick="location.href=&#x27;/&#x27;" />
          </div>
        </form>
      </div>
    </main>
    
  </body>
</html>

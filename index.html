<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/static/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/modules/auth/auth.css" type="text/css" />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Oswald:400,300"
      type="text/css"
    />
    <title>My Chat</title>
  </head>
  <body>
    <header>
      <a href="/"
        ><img src="/static/img/logo.png" alt="My Chat Logo" id="logo"
      /></a>
    </header>
    <div id="wrapper">
      <form action="" method="get" class="auth">
        <div class="auth">
          <label for="login">Enter your login: </label>
          <input type="text" name="login" id="login" required />
        </div>
        <div class="auth">
          <label for="password">Enter your password: </label>
          <input type="password" name="password" id="password" required />
          <p><a href="src/pages/error/404.html">Forgot password</a></p>
        </div>
        <div class="auth">
          <input
            type="submit"
            value="Log In"
            onclick="location.href='src/pages/error/404.html'"
          />
          <br />
        </div>
      </form>
      <div class="signUp">
        <h3>Not a user</h3>
        <input
          type="submit"
          value="Sign Up"
          onclick="location.href='src/pages/error/404.html'"
        />
      </div>
    </div>
    <script type="module" src="/src/modules/auth/auth.js"></script>
  </body>
</html>
